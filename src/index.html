    </main>
    <footer class="footer"></footer>

    <template id="header">
      <div class="header__block header__block_dark"></div>
      <div class="header__block header__block_main wrapper">
        <div class="header__logo"></div>
        <div class="header__icons">
          <div class="header__icon header__phone"></div>
          <div class="header__icon header__burger burger">
            <span class="burger__icon"></span>
          </div>
          <div class="header__icon header__cart_large header__cart">
            <span class="cart__products">0</span>
          </div>
        </div>
      </div>
      <div
        class="header__block header__block_dark header__block_bottom wrapper"
      >
        <nav class="header__nav closed"></nav>
        <div class="header__icons_bottom">
          <div class="header__search searsh">
            <button class="search-button" type="button"></button>
            <input
              class="search__input"
              id="search"
              type="text"
              placeholder="Поиск"
            />
          </div>
          <div class="header__cart_small header__cart">
            <span class="cart__products">0</span>
          </div>
        </div>
      </div>
    </template>
    <template id="header__nav">
      <div class="nav-block">
        <ul class="header__nav-list">
          <li class="header__nav-item header__nav-item_active">
            <span class="burger__icon"></span>Каталог
          </li>
          <li class="header__nav-item">
            <span class="burger__icon"></span>Доставка
          </li>
          <li class="header__nav-item">Оплата</li>
          <li class="header__nav-item">Акции</li>
          <li class="header__nav-item">О нас</li>
          <li class="header__nav-item">Контакты</li>
        </ul>
        <div class="header__close-nav">
          <span class="header__close-icon"></span>
        </div>
      </div>
    </template>
    <template id="footer">
      <div class="footer__container wrapper">
        <div class="footer__body">
          <div class="footer__body-contacts">
            <a class="footer__body-logo" href="#">
              <img src="../src/assets/icons/footer-logo.svg" alt="logo" />
            </a>
            <div class="social">
              <a class="social__item _icon-mobile" href="tel:89998887766"
                >8 (999) 888-77-66</a
              >
              <a class="social__item _icon-mail" href="mailto:Hello@iamlp.ru"
                >Hello@iamlp.ru</a
              >
              <a class="social__item _icon-whatsapp" href="#">whatsapp</a>
              <a class="social__item _icon-vk" href="#">Вконтакте</a>
            </div>
            <div class="footer__box" data-da=".footer__wrapper,768"></div>
          </div>
          <div class="footer__body-products">
            <h4 class="footer__body-title">Продукция</h4>
            <ul class="footer__body-list">
              <li class="footer__body-item">
                <a class="footer__body-link" href="#">Каталог</a>
              </li>
              <li class="footer__body-item">
                <a class="footer__body-link" href="#">Цифровые пианино</a>
              </li>
              <li class="footer__body-item">
                <a class="footer__body-link" href="#">Синтезаторы</a>
              </li>
              <li class="footer__body-item">
                <a class="footer__body-link" href="#">Акустические пианино</a>
              </li>
              <li class="footer__body-item">
                <a class="footer__body-link" href="#">Аксессуары</a>
              </li>
            </ul>
          </div>
          <div class="footer__body-work">
            <h4 class="footer__body-title">Как мы работаем</h4>
            <ul class="footer__body-list">
              <li class="footer__body-item">
                <a class="footer__body-link" href="#">Доставка</a>
              </li>
              <li class="footer__body-item">
                <a class="footer__body-link" href="#">Оплата</a>
              </li>
              <li class="footer__body-item">
                <a class="footer__body-link" href="#">Гарантии</a>
              </li>
              <li class="footer__body-item">
                <a class="footer__body-link" href="#"
                  >Правила возврата и замены</a
                >
              </li>
            </ul>
          </div>
          <div class="footer__body-other">
            <h4 class="footer__body-title">Прочее</h4>
            <ul class="footer__body-list">
              <li class="footer__body-item">
                <a class="footer__body-link" href="#">Акции</a>
              </li>
              <li class="footer__body-item">
                <a class="footer__body-link" href="#">О нас</a>
              </li>
              <li class="footer__body-item">
                <a class="footer__body-link" href="#">Услуги</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="footer__bottom" data-da=".footer__box,1024">
          <div class="footer__politics">
            <a class="footer__politics-link" href="#"
              >Политика конфиденциальности</a
            >
            <a class="footer__politics-link" href="#">Реквизиты</a>
          </div>
          <div class="footer__copyright">
            Любое использование материалов с сайта запрещено без письменного

            «Лав-Пиано» 2022 - бесконечность. Все права защищены.
          </div>
        </div>
        <div class="footer__wrapper"></div>
      </div>
    </template>

    <template id="product-card">
      <div class="product-card">
        <div class="product-card__slider slider">
          <div class="slider__inner">
            <div class="slider__item"></div>
            <div class="slider__item"></div>
            <div class="slider__item"></div>
            <div class="slider__item"></div>
            <div class="slider__item"></div>
            <div class="slider__item"></div>
          </div>
        </div>
        <div class="slider__dots">
          <span class="slider__dot slider__dot_active"></span>
          <span class="slider__dot"></span>
          <span class="slider__dot"></span>
          <span class="slider__dot"></span>
        </div>
        <div class="product-card__price-block">
          <div class="product-card__price">
            <span class="product-card__price_full">2000 </span>
            <span class="product-card__price_discounted"></span>
          </div>
        </div>
        <div class="product-card__rating-block">
          <span class="product-card__rating">4.65</span>
          <div class="product-card__rating-area">
            <input
              type="radio"
              id="5"
              name="rating"
              class="rating__input"
              value="5"
            />
            <label for="5" title="Оценка «5»" class="rating__label"></label>
            <input
              type="radio"
              id="4"
              name="rating"
              value="4"
              class="rating__input"
              checked
            />
            <label for="4" title="Оценка «4»" class="rating__label"></label>
            <input
              type="radio"
              id="3"
              name="rating"
              value="3"
              class="rating__input"
            />
            <label for="3" title="Оценка «3»" class="rating__label"></label>
            <input
              type="radio"
              id="2"
              name="rating"
              value="2"
              class="rating__input"
            />
            <label for="2" title="Оценка «2»" class="rating__label"></label>
            <input
              type="radio"
              id="1"
              name="rating"
              value="1"
              class="rating__input"
            />
            <label for="1" title="Оценка «1»" class="rating__label"></label>
          </div>
        </div>
        <h3 class="product__title">Iphone 9</h3>
        <div class="product__purchase-block purchase-block">
          <p class="purchase-block__stock">
            На складе: <span class="purchase-block__stock-value">1000</span> шт.
          </p>
          <button
            type="button"
            class="purchase-block__add-to-cart-btn cart-btn"
          >
            <span class="cart-btn__text">В корзину</span>
            <span class="cart-btn__text_small">
              <span class="cart-btn__quantity">100</span> шт. в корзине
            </span>
          </button>
        </div>
      </div>
    </template>
