<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online-store</title>
  </head>
  <body>
    <header class="header"></header>
    <!-- <main class="main"></main>
    <footer class="footer"></footer> -->
    <main>
      <div class="filters">
        <div class="wrapper"></div>
      </div>
      <div class="catalog">
        <div class="wrapper"></div>
      </div>
    </main>
    <footer class="footer"></footer>

    <template id="header">
      <div class="header__block header__block_dark"></div>
      <div class="header__block header__block_main wrapper">
        <div class="header__logo"></div>
        <div class="header__sum"></div>
        <div class="header__icons">
          <div class="header__icon header__phone"></div>
          <div class="header__icon header__burger burger">
            <span class="burger__icon"></span>
          </div>
          <div class="header__icon header__cart_large header__cart">
            <span class="cart__products">0</span>
          </div>
        </div>
      </div>
      <div
        class="header__block header__block_dark header__block_bottom wrapper"
      >
        <nav class="header__nav closed"></nav>
        <div class="header__icons_bottom">
          <div class="header__search searsh">
            <button class="search-button" type="button"></button>
            <input
              class="search__input"
              id="search"
              type="text"
              placeholder="Поиск"
            />
          </div>
          <div class="header__cart_small header__cart">
            <span class="cart__products">0</span>
          </div>
        </div>
      </div>
    </template>
    <template id="header__nav">
      <div class="nav-block">
        <ul class="header__nav-list">
          <li class="header__nav-item header__nav-item_active">
            <span class="burger__icon"></span>Каталог
          </li>
        </ul>
        <div class="header__close-nav">
          <span class="header__close-icon"></span>
        </div>
      </div>
    </template>
    <template id="footer">
      <div class="footer__container">
        <div class="footer__body">
          <div class="footer__body-contacts">
            <a class="footer__body-logo" href="#">
              <img src="../src/assets/icons/footer-logo.svg" alt="logo" />
            </a>
            <div class="social">
              <a class="social__item _icon-mobile" href="tel:89998887766"
                >8 (999) 888-77-66</a
              >
              <a class="social__item _icon-mail" href="mailto:Hello@iamlp.ru"
                >Hello@iamlp.ru</a
              >
              <a class="social__item _icon-whatsapp" href="#">whatsapp</a>
              <a class="social__item _icon-vk" href="#">Вконтакте</a>
            </div>
            <div class="footer__box" data-da=".footer__wrapper,768"></div>
          </div>
        </div>
        <div class="footer__bottom" data-da=".footer__box,1024">
          <div class="footer__politics">
            <a class="footer__politics-link" href="#"
              >Политика конфиденциальности</a
            >
            <a class="footer__politics-link" href="#">Реквизиты</a>
          </div>
          <div class="footer__copyright">
            Любое использование материалов с сайта запрещено без письменного
            разрешения администрации сайта. Указанные на сайте цены не являются
            публичной офертой могут быть изменены в любое время. © ООО
            «Лав-Пиано» 2022 - бесконечность. Все права защищены.
          </div>
        </div>
        <div class="footer__wrapper"></div>
      </div>
    </template>

    <template id="product-card">
      <div class="product-card">
        <div class="product-card__slider slider">
          <div class="slider__inner">
            <div class="slider__item"></div>
            <div class="slider__item"></div>
            <div class="slider__item"></div>
            <div class="slider__item"></div>
            <div class="slider__item"></div>
            <div class="slider__item"></div>
          </div>
        </div>
        <div class="slider__dots">
          <span class="slider__dot slider__dot_active"></span>
          <span class="slider__dot"></span>
          <span class="slider__dot"></span>
          <span class="slider__dot"></span>
        </div>
        <div class="product-card__price-block">
          <div class="product-card__price">
            <span class="product-card__price_full">2000 </span>
            <span class="product-card__price_discounted"></span>
          </div>
        </div>
        <div class="product-card__rating-block">
          <span class="product-card__rating">4.65</span>
          <div class="product-card__rating-area">
            <input
              type="radio"
              id="5"
              name="rating"
              class="rating__input"
              value="5"
            />
            <label for="5" title="Оценка «5»" class="rating__label"></label>
            <input
              type="radio"
              id="4"
              name="rating"
              value="4"
              class="rating__input"
              checked
            />
            <label for="4" title="Оценка «4»" class="rating__label"></label>
            <input
              type="radio"
              id="3"
              name="rating"
              value="3"
              class="rating__input"
            />
            <label for="3" title="Оценка «3»" class="rating__label"></label>
            <input
              type="radio"
              id="2"
              name="rating"
              value="2"
              class="rating__input"
            />
            <label for="2" title="Оценка «2»" class="rating__label"></label>
            <input
              type="radio"
              id="1"
              name="rating"
              value="1"
              class="rating__input"
            />
            <label for="1" title="Оценка «1»" class="rating__label"></label>
          </div>
        </div>
        <h3 class="product__title">Iphone 9</h3>
        <div class="product__purchase-block purchase-block">
          <p class="purchase-block__stock">
            На складе: <span class="purchase-block__stock-value">1000</span> шт.
          </p>
          <button
            type="button"
            class="purchase-block__add-to-cart-btn cart-btn"
          >
            <span class="cart-btn__text">В корзину</span>
            <span class="cart-btn__text_small">
              <span class="cart-btn__quantity">100</span> шт. в корзине
            </span>
          </button>
        </div>
      </div>
    </template>
    <template id="filters">
      <!-- <div class="filters__search-wrap search-filter">
        <span class="search-filter__label">Поиск</span>
        <form class="search-filter__form">
          <input class="search-filter__input" type="search"
                 placeholder="Искать здесь..." autocomplete="off"
                 autofocus>
        </form>
      </div> -->
      <div class="filters__sort-search">
        <div class="filters__sort-wrap sort-filter">
          <span class="sort-filter__label">Сортировать</span>
          <select class="sort-filter__select">
            <option value="sort-name-increase">
              по названию от «А» до «Я»
            </option>
            <option value="sort-name-decrease">
              по названию от «Я» до «А»
            </option>
            <option value="sort-price-increase">по цене по возрастанию</option>
            <option value="sort-price-decrease">по цене по убыванию</option>
            <option value="sort-year-increase">
              по остатку на складе по возрастанию
            </option>
            <option value="sort-year-decrease">
              по остатку на складе убыванию
            </option>
          </select>
        </div>
        <div class="filters__type-wrap type-filter">
          <span class="type-filter__label">Тип товара</span>
          <div class="type-filter__btn-contain">
            <button class="type-filter__btn" data-type-filter="Одежда">
              Одежда
            </button>
            <button class="type-filter__btn" data-type-filter="Техника">
              Техника
            </button>
          </div>
        </div>
        <div class="filters__brand-wrap brand-filter">
          <span class="brand-filter__label">Марка товара</span>
          <div class="type-filter__btn-contain">
            <button class="type-filter__btn" data-type-filter="Одежда">
              Apple
            </button>
            <button class="type-filter__btn" data-type-filter="Техника">
              Samsung
            </button>
          </div>
        </div>
        <div class="filters__price-wrap price-filter">
          <span class="price-filter__label">Минимальная стоимость</span>
          <div id="price-filter-range" class="range-contain__range"></div>
        </div>
        <div class="filters__stock-wrap stock-filter">
          <span class="stock-filter__label">Количество на складе</span>
          <div id="stock-filter-range" class="range-contain__range"></div>
        </div>
        <div class="filters__reset-btn-contain">
          <button class="filters__reset-filter-btn filter-btn">
            Сбросить фильтры
          </button>
          <button class="filters__reset-settings-btn filter-btn">
            Сбросить настройки
          </button>
        </div>
      </div>
    </template>
  </body>
</html>
